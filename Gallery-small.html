<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

body {
  overflow: hidden;
}
/* *{
  list-style: none;
} */

::-webkit-scrollbar {
  display: none;
}

.page-wrapper {
  position: absolute;
  padding: 0;
  margin: 0;
  width: 100%;
  height: 100%;
}

.gallery {
  box-sizing: border-box;
  background-image: url("visuals/grids.png");
  background-repeat: repeat;
  background-size: cover;
  width: 100%;
  height: 100%;
  position: relative;
  top: 0;
  padding:1rem;
  overflow-y: auto;
  overflow-x: auto;
  border-radius: 20px;
}
.images {
  display: grid;
  grid-template-columns: auto auto auto auto auto auto auto auto auto;
  grid-column-gap: 60px;
  grid-row-gap: 60px;
}
.gallery li{
  list-style-position: outside;
  background-color: grey;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  width: 170px;
  height: 130px;
  margin: 0rem;
  font-family: 'Montserrat', sans-serif;
  font-size: 8pt;
  color: blue;
  border-radius: 10px;
}
li:hover {
  width: 500px;
  height: 400px;
  transform:perspective(10deg);
  transition: 2s;
  cursor: url(visuals/cursor/scale-yellow.png), pointer;
  top:50%;
  left:50%;
}

li:hover + li {
  width: 400px;
  height: 300px;
  transition: 2s;
  cursor: url(visuals/cursor/scale-yellow.png), pointer;
}

img {
  width: 100%;
  height: 100%;
  border-radius: 10px;
}

</style>
