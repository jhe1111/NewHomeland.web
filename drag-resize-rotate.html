<!DOCTYPE html>

    <head>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/flick/jquery-ui.css">
        <link rel="stylesheet" href="drag-scale-rotate.css">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"
                integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
                crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="jquery.ui.rotatable.js"></script>
        <script type="text/javascript">
      		$(document).ready(function() {
              var params = {
                  start: function(event, ui) {
                      console.log("Rotating started")
                  },
                  rotate: function(event, ui) {
                      if (Math.abs(ui.angle.current > 6)) {
                        console.log("Rotating " + ui.angle.current)
                      }
                  },
                  stop: function(event, ui) {
                      console.log("Rotating stopped")
                  },
              };
              $('.rotatable').rotatable();
              $('.drag').draggable();
              $(".resize").resizable({
                handles: 'ne, se, sw, nw',
              });
      		});
      	</script>

    </head>

    <body>

      <div class="rotatable resize drag" style="left: 200px; top: 200px; width: 300px; height: 250px;"><img src="https://i.redd.it/v48pbhw008p61.png" style="width: 100%; height: 100%;"></div>

      <div class="rotatable resize drag" style="background: grey; border-width: 2px solid blue; color:blue; width: 200px; height: 200px;">
            Drag me, resize me and rotate me!
      </div>

      <div class="rotatable resize drag"><img src="https://i.stack.imgur.com/UckLR.jpg" style="width: 100%; height: 100%;"></div>

    </body>

</html>
