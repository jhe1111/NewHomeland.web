<style>
  .movingimg {
    position: fixed;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
    z-index: 20;
  }
  .rotate {
    animation-name: Yrotate;
    animation-iteration-count: infinite;
    animation-duration: 4s;
  }
  @keyframes Yrotate {
    from {transform: rotateY(0);}
    to {transform: rotateY(360deg);}
  }
  .float {
    animation-name: float ;
    animation-duration: 1s;
    animation-iteration-count: infinite;
    cursor: grabbing;
    position: absolute;
  }
    @keyframes float {
        0% {transform: translateX(0) translateY(0);}
        50% {transform: translateX(-2rem) translateY(2rem); }
        100% {transform: translateX(0) translateY(0);}
    }
  .cloud {
    position: relative;
    top: 1rem;
    animation-duration: 10s;
  }
  .XYfly {
    transform-origin: center;
    width: 400px;
    height: auto;
    animation-name: XYfly;
    animation-duration: 10s;
    animation-iteration-count: infinite;
  }
    @keyframes XYfly {
        0% {transform: translateX(0vw) translateY(-50vh);}
        25% {transform: translateX(25vw) translateY(60vh); }
        50% {transform: translateX(50vw) translateY(-50vh); }
        75% {transform: translateX(75vw) translateY(50vh);}
        100% {transform: translateX(100vw) translateY(-90vh);}
    }

  .Xfly {
      animation-name: Xfly ;
      animation-duration: 15s;
      animation-iteration-count: infinite;
    }
    @keyframes Xfly {
      from {transform: translateX(120vw) translateY(0); }
      to {transform: translateX(-20rem) translateY(0);}
    }
  .-Xfly {
      animation-name: -Xfly ;
      animation-duration: 25s;
      animation-iteration-count: infinite;
    }
    @keyframes -Xfly {
        from {transform: translateX(-20rem) translateY(0);}
        to {transform: translateX(120vw) translateY(0); }
      }

  #pigeon:hover{
    rotate:1080deg;
    transition: 1s;
    cursor: grabbing;
    z-index: 40;
    transition-timing-function: ease;
  }
  #butterfly:hover {
    transform: scale(0.3);
    transition: 1s;
    }
  .seabird {
    position: absolute;
    animation-duration: 10s;
    top: 2rem;
  }
  .fly:hover{
    animation-play-state: paused;
  }
  .rotate:hover{
    transform: rotate(720deg);
    transition: 2s;
  }
  #sun {
      display: block;
      position: absolute;
      top: -10rem;
      animation-name: sunrise;
      animation-duration: 20s;
      animation-iteration-count: infinite;
      z-index: -1;
    }
    @keyframes sunrise {
      0% {transform: translateX(-20vw) translateY(75vh);}
      20% {transform: translateX(5vw) translateY(15vh);}
      40% {transform: translateX(15vw) translateY(10vh);}
      50% {transform: translateX(50vw) translateY(10vh);}
      60% {transform: translateX(75vw) translateY(10vh);}
      80% {transform: translateX(90vw) translateY(15vh);}
      100% {transform: translateX(190vw) translateY(150vh);}
    }
  #-butterfly {
    transform: scaleX(-1);
    animation-duration: 20s;
  }

 /* #return {
   width: 100px;
   z-index: 40;
   background-color: grey;
   color: red;
 } */
 .Xmove {
   animation-name: Xmove;
   animation-duration: 2s;
   animation-iteration-count: infinite;
 }
 @keyframes Xmove {
   0% {transform: translateX(0) translateY(0);}
   50% {transform: translateX(3rem) translateY(0);}
   100% {transform: translateX(0rem) translateY(0);}
 }
 .pigeonXmove {
   animation-name: pigeonXmove;
   animation-duration: 50s;
   animation-iteration-count: infinite;
 }
 @keyframes pigeonXmove {
   0% {transform: translateX(-70vw) translateY(0);}
   35% {transform: translateX(500vw) translateY(0);}
   75% {transform: translateX(900vw) translateY(0);}
   100% {transform: translateX(-70vw) translateY(0);}
 }

</style>
